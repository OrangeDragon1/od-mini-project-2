<p-toast></p-toast>
<div class="flex flex-column justify-content-start">
  <div class="flex flex-row justify-content-center mt-2 gap-4">
    <div class="flex flex-column justify-content-start w-30rem mt-2">
      <div class="mb-2">
        <input type="text" pInputText [style]="{ width:'30rem' }"/>
      </div>
      <div class="mb-2">
        <input type="text" pInputText [style]="{ width:'30rem' }"/>
      </div>
      <div class="mb-2">
        <input type="text" pInputText [style]="{ width:'30rem' }"/>
      </div>
  
      <div class="flex flex-row justify-content-center">
        <button pButton pRipple class="p-button-secondary" type="button" (click)="processOrder()" [loading]="loading">
          <div class="font-semibold text-base w-30rem">
            Pay now
          </div>
        </button>
      </div>
    </div>
    <div class="flex flex-column justify-content-between w-18rem mt-2 bg-white border-round-xl p-3 h-auto" style="border: 1px solid #dee2e6;">
      <div class="flex flex-column">
        <div>
          Summary
        </div>
        <div>
          <p-divider type="solid"></p-divider>
        </div>
        <div *ngFor="let p of selectedOffer?.passengers" class="flex flex-column mb-1">
          <div class="flex flex-row justify-content-between">
            <div>
              1 x {{ p.type }}
            </div>
            <div>
              {{ selectedOffer?.totalCurrency }}
              {{ (selectedOffer?.totalAmount / selectedOffer?.passengers.length) | currency : selectedOffer?.totalCurrency }}
            </div>
          </div>
        </div>
      </div>
  
      <div class="flex flex-column">
        <div>
          <p-divider type="solid"></p-divider>
        </div>
        <div class="flex flex-row justify-content-between">
          <div class="text-sm font-light">
            total
          </div>
          <div class="text-xl font-bold">
            {{ selectedOffer?.totalCurrency }} {{ selectedOffer?.totalAmount | currency : selectedOffer?.totalCurrency }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
