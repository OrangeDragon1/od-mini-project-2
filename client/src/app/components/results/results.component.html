<div style="margin-left: 52px;">
  <p-breadcrumb [model]="items">
  </p-breadcrumb>
</div>

<ng-template #notSelected>
  <div class="flex flex-row justify-content-center gap-3">
    <div>
      <app-offers-side-panel
        [partialOffer]="partialOffer">        
      </app-offers-side-panel>
    </div>
    <div>
      <app-offers 
        [partialOfferOffer]="partialOfferOffer"
        (offerSelected)="offerSelected($event)">
      </app-offers>
    </div>
  </div>
</ng-template>

<div *ngIf="selected; else notSelected">
  <div class="flex flex-row justify-content-between">
    <div>
      <app-full-fare-offers (onSelectedOffer)="onSelectedOffer($event)"></app-full-fare-offers>
    </div>
    <div>
      <app-full-fare-offers-total [selectedOffer]="selectedOffer"></app-full-fare-offers-total>
    </div>
  </div>
</div>
