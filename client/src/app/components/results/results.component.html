<div class="flex flex-row justify-content-center">
  <div style="width: 1200px;">
    <div class="flex flex-row justify-content-start">
      <p-breadcrumb [model]="items">
      </p-breadcrumb>
    </div>

    <div class="flex flex-column">
      <ng-template #notSelected>
        <div class="flex flex-row justify-content-center gap-3">
          <div>
            <app-offers-side-panel
              [partialOffer]="partialOffer">        
            </app-offers-side-panel>
          </div>
          <div>
            <app-offers 
              [partialOfferOffer]="partialOfferOffer"
              (offerSelected)="offerSelected($event)">
            </app-offers>
          </div>
        </div>
      </ng-template>
      
      <div *ngIf="selected; else notSelected">
        <div class="flex flex-row justify-content-center">
          <div>
            <app-full-fare-offers 
            (onSelectedOffer)="onSelectedOffer($event)"></app-full-fare-offers>
          </div>
          <div>
            <app-full-fare-offers-total 
            [selectedOffer]="selectedOffer"
            [selectedOfferPRQ]="selectedOfferPRQ"></app-full-fare-offers-total>
          </div>
        </div>
      </div>  
    </div>
  </div>
</div>
