<p-toast></p-toast>
<div class="flex flex-row justify-content-center mt-8">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div class="text-center mb-5">
          <div class="text-3xl font-medium mb-3">Welcome Back</div>
          <span class="text-600 font-medium line-height-3">Don't have an account?</span>
          <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="['/register']">Create today!</a>
      </div>
  
      <div>
        <form [formGroup]="form" (ngSubmit)="login()">
          <div class="flex flex-column gap-1">
            <div class="flex flex-column gap-1 h-5rem">
              <div class="text-sm font-medium">
                Email
              </div>
              <div>
                <input type="text" pInputText [style]="{ width:'30rem' }" formControlName="email" class="w-full"/>
              </div>
              <div *ngIf="form.get('email')?.dirty && form.get('email')?.invalid">
                <div class="flex flex-row justify-content-start p-error block text-xs gap-1">
                  <div class="flex flex-column justify-content-center">
                    <i class="pi pi-exclamation-circle" style="font-size: 0.6rem"></i>
                  </div>
                  <div class="flex flex-column justify-content-center">
                    Please enter a valid email address
                  </div>
                </div>
              </div>
            </div>
            <div class="flex flex-column gap-1 h-5rem">
              <div class="text-sm font-medium">
                 Password
              </div>
              <div>
                <p-password [feedback]="false" formControlName="password" [toggleMask]="true" [style]="{width:'100%'}"></p-password>
              </div>
              <div *ngIf="form.get('password')?.dirty && form.get('password')?.invalid">
                <div class="flex flex-row justify-content-start p-error block text-xs gap-1">
                  <div class="flex flex-column justify-content-center">
                    <i class="pi pi-exclamation-circle" style="font-size: 0.6rem"></i>
                  </div>
                  <div class="flex flex-column justify-content-center">
                    Please enter your password
                  </div>
                </div>
              </div>
            </div>
            <div class="flex flex-column gap-1 h-3rem">
              <a class="font-medium no-underline text-blue-500 text-right cursor-pointer" [routerLink]="['/forget-password']" >Forgot password?</a>
            </div>
          </div>
          <button pButton pRipple label="Login" icon="pi pi-user" class="w-full" type="submit" [disabled]="form.invalid || buttonDisabled"></button>
        </form>
      </div>
  </div>
</div>
